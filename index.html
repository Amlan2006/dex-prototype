            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.8), transparent);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #a1a1aa;
            margin-bottom: 30px;
        }

        .wallet-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .wallet-status {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .connect-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 16px;
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connect-btn.connected {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .connect-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .connect-btn:hover::before {
            left: 100%;
        }

        .connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .connect-btn.connected:hover {
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

            .main-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }

        .glass-card {

            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .glass-card:hover {

            border-color: rgba(99, 102, 241, 0.3);

        }

                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }

                userAccount = accounts[0];
                
                // Initialize contracts
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                rayverseContract = new web3.eth.Contract(ERC20_ABI, RAYVERSE_ADDRESS);
                sonarTakaContract = new web3.eth.Contract(ERC20_ABI, SONARTAKA_ADDRESS);
                
                // Update UI
                isConnected = true;
                updateWalletStatus();
                updateConnectButton();
                
                // Setup event listeners for account changes
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                window.ethereum.on('chainChanged', handleChainChanged);
                
                await refreshData();
                showToast('Wallet connected successfully!');
                
            } catch (error) {
                console.error('Error connecting wallet:', error);
                isConnected = false;
                updateConnectButton();
                
                if (error.code === 4001) {
                    showToast('Connection request rejected by user', 'error');
                } else {
                    showToast('Failed to connect wallet: ' + error.message, 'error');
                }
            } finally {
                isConnecting = false;
                updateConnectButton();
            }
        }

        // Disconnect wallet
        function disconnectWallet() {
            // Reset state
            web3 = null;
            contract = null;
            userAccount = null;
            rayverseContract = null;
            sonarTakaContract = null;
            isConnected = false;
            
            // Remove event listeners
            if (window.ethereum && window.ethereum.removeListener) {
                window.ethereum.removeListener('accountsChanged', handleAccountsChanged);
                window.ethereum.removeListener('chainChanged', handleChainChanged);
            }
            
            // Update UI
            updateWalletStatus();
            updateConnectButton();
            clearUserData();
            
            showToast('Wallet disconnected');
        }

        // Handle account changes
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                disconnectWallet();
            } else if (accounts[0] !== userAccount) {
                userAccount = accounts[0];
                updateWalletStatus();
                refreshData();
                showToast('Account changed');
            }
        }

        // Handle chain changes
        function handleChainChanged(chainId) {
            // Reload the page when chain changes
            window.location.reload();
        }

        // Update wallet status display
        function updateWalletStatus() {
            const statusDot = document.getElementById('statusDot');
            const walletStatus = document.getElementById('walletStatus');
            
            if (isConnected && userAccount) {
                statusDot.classList.add('connected');
                walletStatus.textContent = `Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(38)}`;
            } else {
                statusDot.classList.remove('connected');
                walletStatus.textContent = 'Wallet Not Connected';
            }
        }

        // Update connect button
        function updateConnectButton() {
            const connectBtn = document.getElementById('connectBtn');
            const connectBtnText = document.getElementById('connectBtnText');
            const connectLoading = document.getElementById('connectLoading');
            
            if (isConnecting) {
                connectBtn.disabled = true;
                connectBtnText.textContent = 'Connecting...';
                connectLoading.style.display = 'inline-block';
            } else if (isConnected) {
                connectBtn.disabled = false;
                connectBtn.classList.add('connected');
                connectBtnText.textContent = 'Disconnect';
                connectLoading.style.display = 'none';
            } else {
                connectBtn.disabled = false;
                connectBtn.classList.remove('connected');
                connectBtnText.textContent = 'Connect Wallet';
                connectLoading.style.display = 'none';
            }
        }

        // Clear user data from UI
        function clearUserData() {
            document.getElementById('rayverseLiquidity').textContent = '0.00';
            document.getElementById('sonarTakaLiquidity').textContent = '0.00';
            document.getElementById('userRayverseBalance').textContent = '0.00';
            document.getElementById('userSonarTakaBalance').textContent = '0.00';
            document.getElementById('swapFromAmount').value = '';
            document.getElementById('swapToAmount').value = '';
            document.getElementById('rayverseAmount').value = '';
            document.getElementById('sonarTakaAmount').value = '';
        }

        // Refresh data function
        async function refreshData() {
            if (!contract) {
                showToast('Please connect your wallet first', 'error');
                return;
            }

            try {
                const refreshBtn = document.getElementById('refreshBtnText');
                refreshBtn.innerHTML = '<div class="loading"></div>';

                // Get liquidity data
                const rayverseLiq = await contract.methods.rayverseLiqudity().call();
                const sonarTakaLiq = await contract.methods.sonarTakaLiquidity().call();
                
                document.getElementById('rayverseLiquidity').textContent = parseFloat(web3.utils.fromWei(rayverseLiq, 'ether')).toFixed(4);
                document.getElementById('sonarTakaLiquidity').textContent = parseFloat(web3.utils.fromWei(sonarTakaLiq, 'ether')).toFixed(4);

                // Get user balances if connected
                if (userAccount && isConnected) {
                    const rayverseBalance = await rayverseContract.methods.balanceOf(userAccount).call();
                    const sonarTakaBalance = await sonarTakaContract.methods.balanceOf(userAccount).call();
                    
                    document.getElementById('userRayverseBalance').textContent = parseFloat(web3.utils.fromWei(rayverseBalance, 'ether')).toFixed(4);
                    document.getElementById('userSonarTakaBalance').textContent = parseFloat(web3.utils.fromWei(sonarTakaBalance, 'ether')).toFixed(4);
                } else {
                    document.getElementById('userRayverseBalance').textContent = '0.00';
                    document.getElementById('userSonarTakaBalance').textContent = '0.00';
                }

                refreshBtn.textContent = 'Refresh Data';
            } catch (error) {
                console.error('Error refreshing data:', error);
                showToast('Error refreshing data: ' + error.message, 'error');
                document.getElementById('refreshBtnText').textContent = 'Refresh Data';
            }
        }

        // Swap tokens (UI only - toggles the swap direction)
        function swapTokens() {
            isSwapReversed = !isSwapReversed;
            const fromAmount = document.getElementById('swapFromAmount');
            const toAmount = document.getElementById('swapToAmount');
            
            // Clear inputs
            fromAmount.value = '';
            toAmount.value = '';
            
            // Update token labels
            const tokenSelectors = document.querySelectorAll('.token-selector');
            if (isSwapReversed) {
                tokenSelectors[0].innerHTML = '<div class="token-icon">S</div><span>SonarTaka (SNT)</span>';
                tokenSelectors[1].innerHTML = '<div class="token-icon">R</div><span>Rayverse (RAY)</span>';
            } else {
                tokenSelectors[0].innerHTML = '<div class="token-icon">R</div><span>Rayverse (RAY)</span>';
                tokenSelectors[1].innerHTML = '<div class="token-icon">S</div><span>SonarTaka (SNT)</span>';
            }
        }

        // Calculate swap preview
        document.getElementById('swapFromAmount').addEventListener('input', async function() {
            const amount = this.value;
            if (!amount || !contract) return;

            try {
                const amountWei = web3.utils.toWei(amount, 'ether');
                let result;
                
                if (isSwapReversed) {
                    result = await contract.methods.checkPriceSonarTakaToRayverse(amountWei).call();
                } else {
                    result = await contract.methods.checkPriceRayverseToSonarTaka(amountWei).call();
                }
                
                document.getElementById('swapToAmount').value = web3.utils.fromWei(result, 'ether');
            } catch (error) {
                console.error('Error calculating swap:', error);
            }
        });

        // Execute swap
        async function executeSwap() {
            if (!contract || !userAccount || !isConnected) {
                showToast('Please connect your wallet first', 'error');
                return;
            }

            const amount = document.getElementById('swapFromAmount').value;
            if (!amount || parseFloat(amount) <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }

            try {
                const swapBtn = document.getElementById('swapBtnText');
                swapBtn.innerHTML = '<div class="loading"></div>';
                
                const amountWei = web3.utils.toWei(amount, 'ether');

                // Approve tokens first
                const tokenContract = isSwapReversed ? sonarTakaContract : rayverseContract;
                showToast('Approving tokens...', 'info');
                await tokenContract.methods.approve(CONTRACT_ADDRESS, amountWei).send({from: userAccount});

                // Execute swap
                showToast('Executing swap...', 'info');
                if (isSwapReversed) {
                    await contract.methods.swapSonarTakaToRayverse(amountWei).send({from: userAccount});
                } else {
                    await contract.methods.swapRayverseToSonarTaka(amountWei).send({from: userAccount});
                }

                showToast('Swap completed successfully!');
                
                // Clear inputs and refresh data
                document.getElementById('swapFromAmount').value = '';
                document.getElementById('swapToAmount').value = '';
                await refreshData();
                
            } catch (error) {
                console.error('Error executing swap:', error);
                if (error.code === 4001) {
                    showToast('Transaction rejected by user', 'error');
                } else {
                    showToast('Swap failed: ' + (error.message || 'Unknown error'), 'error');
                }
            } finally {
                document.getElementById('swapBtnText').textContent = 'Swap Tokens';
            }
        }

        // Add liquidity functions
        async function addRayverseLiquidity() {
            if (!contract || !userAccount || !isConnected) {
                showToast('Please connect your wallet first', 'error');
                return;
            }

            const amount = document.getElementById('rayverseAmount').value;
            if (!amount || parseFloat(amount) <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }

            try {
                const amountWei = web3.utils.toWei(amount, 'ether');
                showToast('Approving Rayverse tokens...', 'info');
                await rayverseContract.methods.approve(CONTRACT_ADDRESS, amountWei).send({from: userAccount});
                
                showToast('Adding liquidity...', 'info');
                await contract.methods.addLiquidityForRayverse(amountWei).send({from: userAccount});
                
                showToast('Rayverse liquidity added successfully!');
                document.getElementById('rayverseAmount').value = '';
                await refreshData();
            } catch (error) {
                console.error('Error adding liquidity:', error);
                if (error.code === 4001) {
                    showToast('Transaction rejected by user', 'error');
                } else {
                    showToast('Failed to add liquidity: ' + (error.message || 'Unknown error'), 'error');
                }
            }
        }

        async function addSonarTakaLiquidity() {
            if (!contract || !userAccount || !isConnected) {
                showToast('Please connect your wallet first', 'error');
                return;
            }

            const amount = document.getElementById('sonarTakaAmount').value;
            if (!amount || parseFloat(amount) <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }

            try {
                const amountWei = web3.utils.toWei(amount, 'ether');
                showToast('Approving SonarTaka tokens...', 'info');
                await sonarTakaContract.methods.approve(CONTRACT_ADDRESS, amountWei).send({from: userAccount});
                
                showToast('Adding liquidity...', 'info');
                await contract.methods.addLiquidityForSonarTaka(amountWei).send({from: userAccount});
                
                showToast('SonarTaka liquidity added successfully!');
                document.getElementById('sonarTakaAmount').value = '';
                await refreshData();
            } catch (error) {
                console.error('Error adding liquidity:', error);
                if (error.code === 4001) {
                    showToast('Transaction rejected by user', 'error');
                } else {
                    showToast('Failed to add liquidity: ' + (error.message || 'Unknown error'), 'error');
                }
            }
        }

        async function initializeLiquidity() {
            if (!contract || !userAccount || !isConnected) {
                showToast('Please connect your wallet first', 'error');
                return;
            }

            const rayverseAmount = document.getElementById('rayverseAmount').value;
            const sonarTakaAmount = document.getElementById('sonarTakaAmount').value;
            
            if (!rayverseAmount || !sonarTakaAmount || parseFloat(rayverseAmount) <= 0 || parseFloat(sonarTakaAmount) <= 0) {
                showToast('Please enter valid amounts for both tokens', 'error');
                return;
            }

            try {
                const rayverseWei = web3.utils.toWei(rayverseAmount, 'ether');
                const sonarTakaWei = web3.utils.toWei(sonarTakaAmount, 'ether');
                
                showToast('Approving Rayverse tokens...', 'info');
                await rayverseContract.methods.approve(CONTRACT_ADDRESS, rayverseWei).send({from: userAccount});
                
                showToast('Approving SonarTaka tokens...', 'info');
                await sonarTakaContract.methods.approve(CONTRACT_ADDRESS, sonarTakaWei).send({from: userAccount});
                
                showToast('Initializing liquidity pool...', 'info');
                await contract.methods.initializeLiquidity(rayverseWei, sonarTakaWei).send({from: userAccount});
                
                showToast('Liquidity pool initialized successfully!');
                document.getElementById('rayverseAmount').value = '';
                document.getElementById('sonarTakaAmount').value = '';
                await refreshData();
            } catch (error) {
                console.error('Error initializing liquidity:', error);
                if (error.code === 4001) {
                    showToast('Transaction rejected by user', 'error');
                } else {
                    showToast('Failed to initialize liquidity: ' + (error.message || 'Unknown error'), 'error');
                }
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            createParticles();
            
            // Check if MetaMask is installed
            if (typeof window.ethereum !== 'undefined') {
                // Check if already connected
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        // Auto-connect if already authorized
                        await connectWallet();
                    }
                } catch (error) {
                    console.error('Error checking existing connection:', error);
                }
            }
            
            // Initialize UI state
            updateWalletStatus();
            updateConnectButton();
        });

        // Add Web3.js library
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js';
        document.head.appendChild(script);
    </script>
</body>
